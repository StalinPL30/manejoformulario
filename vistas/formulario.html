<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Formulario</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="../index.html">Ir al Inicio</a>
                </li>
            </ul>
        </nav>
    </header>
        <h1>Menenjo de Formulario</h1>
        <!-- Creamos un Formulario -->
         <form action="#" method="get">
            <div>
                <label for="usuario">Ingrese el Usuario</label>
                <input type="text"name="usuario" id="usuario" placeholder="Ingrese su usuario"maxlength="20"minlength="5">  
            </div>
            <div>
                <label for="">Ingrese la contrase√±a</label>
                <input type="password" name="password" id="password">
            </div>
            <!--Ingresamos la edad del estudiante-->
            <div>
                <label for="edad">Ingrese la edad del Estudiante</label>
                <input type="number" name="edad" id="edad" min="1" max="100" placeholder="Ingrese su edad" >
            </div>
            <!--Ingresamos fecha de nacimiento-->
            <div><label for="fecha">Ingrese la fecha de nacimiento</label>
                <input type="date" name="fecha" id="fecha" >
            </div>
            <!--Select-->
            
            <div>
                <label for="color">Ingrese color</label>
                <select name="color" id="color">
                <option value="azul">Amarillo</option>
                <option value="rojo">Rojo</option>
                <option value="verde">Verde</option>
            </select>

            </div>
            <!--Area de texto-->
            <div>
                <label for="comentario">Ingrese su comentario</label>
                <textarea name="comentario" id="comentario" rows="15" cols="100">
                </textarea>
            </div>

            
            <!-- Crear un botton-->
             <div>
                <input type="submit" value="Enviar Formulario">
             </div>
             <!--Voy a crear un botton-->
             <div>
                <button type="reset">Cancelar informacion</button>
             </div>
             <!--Radio botones-->
             <div>
                <label for="genero">Seleccion el genero</label>
                <input type="radio" name="genero" id="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="femenino">
                <label for="femenino">Femenino</label>
                <input type="radio" name="genero" id="otro">
                <label for="otro">Otro</label>
             </div>
         </form>
         <!-- Insertar una imagen -->
          <img src="../img/foto.jpg" alt="perro" width="200px"height="200px">

</body>
</html>
